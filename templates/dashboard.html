<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hotel Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-top: 0;
            color: #333;
        }
        .card i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h2>Hotel Maneck Residency</h2>
        <div>
            <span>Welcome, {{ session.username }}</span>
            <a href="{{ url_for('logout') }}" style="margin-left: 20px;">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Dashboard</h2>

        <div class="card-container">
            <a href="{{ url_for('add_receipt') }}" style="text-decoration: none;">
                <div class="card">
                    <i class="fas fa-receipt"></i>
                    <h3>Add Receipt</h3>
                </div>
            </a>

            <a href="{{ url_for('reports') }}" style="text-decoration: none;">
                <div class="card">
                    <i class="fas fa-file-alt"></i>
                    <h3>View Reports</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
